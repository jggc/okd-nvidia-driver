kind: ConfigMap
apiVersion: v1
metadata:
  name: kernel
  namespace: nvidia-gpu-operator
immutable: false
data:
  kernel.sh: |-
    #!/bin/bash

    dnf install -y jq dnf-plugins-core;
    dnf config-manager --set-enabled crb;
    mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS};
    cd ~/rpmbuild/SOURCES;
    # We search kernel sources by tag name and download its tarball. And we search
    # the 500 most recent commits in order to find our kernel versions source rpm files.
    # For Gitlab API documentation see:
    #
    # https://docs.gitlab.com/api/commits/
    # https://docs.gitlab.com/api/rest/#pagination
    # https://docs.gitlab.com/api/tags/
    # https://docs.gitlab.com/api/repositories/#get-file-archive
    #
    # Kernel sources can be found in https://gitlab.com/redhat/centos-stream/src/kernel/centos-stream-9
    # SRPM sources can be found in https://gitlab.com/redhat/centos-stream/rpms/kernel
    export KVer="$(uname -r)";
    kernel_source_commit=$(curl -L 'https://gitlab.com/api/v4/projects/24152864/repository/tags?search='${KVer%.x86_64} 2>/dev/null | jq --raw-output -e '.[] | .target');
    # We need to repack the archive as the foldername does not match our expectations...
    curl -L http://gitlab.com/api/v4/projects/24152864/repository/archive.tar.gz?sha=${kernel_source_commit} 2>/dev/null | tar xzf -; mv centos* linux-${KVer%.x86_64}; tar -cf - linux-${KVer%.x86_64}/ | xz -0 -T0 - > linux-${KVer%.x86_64}.tar.xz;
    for p in {1..5}; do
      rpm_source_commit=$(curl -L 'https://gitlab.com/api/v4/projects/23664863/repository/commits?ref_name=c9s&path%2Fkernel%2Fkernel.spec&per_page=100&page='${p} 2>/dev/null | jq --raw-output -e '.[] | select(.title=="kernel-'${KVer%.x86_64}'") | .id') ;
      if [ $? -eq 0 ]; then
        unset KVer;
        # As we found our commit we can fetch it, in order to only fetch what we need
        # we do it by hand as described in
        # https://thelinuxcode.com/clone-git-repository-with-specific-revisions-changeset/;
        git init .;
        git remote add origin https://gitlab.com/redhat/centos-stream/rpms/kernel.git;
        git fetch origin ${rpm_source_commit};
        git checkout ${rpm_source_commit};
        mv kernel.spec ../SPECS/;
        unset rpm_source_commit;
        unset kernel_source_commit;
        break;
      fi;
    done;
    cd ~/rpmbuild/ ;
    dnf builddep -y SPECS/kernel.spec;
    rpmbuild -bb --with baseonly --without pae --without debug --without zfcpdump --without arm64_64k --without realtime  --without realtime_arm64_64k --without cross_headers --without perf --without tools --without debuginfo --with kernel_abi_stablelists --without selftests --clean --target x86_64 SPECS/kernel.spec;
    rm -rf ~/rpmbuild/BUILD;
    rm -rf ~/rpmbuild/BUILDROOT;
    rm -rf ~/rpmbuild/SOURCES;
    dnf clean all;
---
kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: cuda
  namespace: nvidia-gpu-operator
spec:
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: 'cuda:12.8.1-base-centos9'
  resources: {}
  successfulBuildsHistoryLimit: 2
  failedBuildsHistoryLimit: 2
  strategy:
    type: Docker
    dockerStrategy:
      from:
        kind: ImageStreamTag
        namespace: openshift
        name: 'driver-toolkit:latest'
  postCommit: {}
  source:
    type: Dockerfile
    dockerfile: |
      # We trigger on changes in latest but build on a versioned tag, use an
      # FROM for replacement we doesn't actually use...
      FROM image-registry.openshift-image-registry.svc:5000/openshift/driver-toolkit:417.9.202412022032-0 AS trash
      FROM image-registry.openshift-image-registry.svc:5000/openshift/driver-toolkit:417.9.202412022032-0 AS base

      ENV PKG_CMD=yum

      ENV NVARCH=x86_64
      ENV NVIDIA_REQUIRE_CUDA="cuda>=12.8 brand=unknown,driver>=470,driver<471 brand=grid,driver>=470,driver<471 brand=tesla,driver>=470,driver<471 brand=nvidia,driver>=470,driver<471 brand=quadro,driver>=470,driver<471 brand=quadrortx,driver>=470,driver<471 brand=nvidiartx,driver>=470,driver<471 brand=vapps,driver>=470,driver<471 brand=vpc,driver>=470,driver<471 brand=vcs,driver>=470,driver<471 brand=vws,driver>=470,driver<471 brand=cloudgaming,driver>=470,driver<471 brand=unknown,driver>=535,driver<536 brand=grid,driver>=535,driver<536 brand=tesla,driver>=535,driver<536 brand=nvidia,driver>=535,driver<536 brand=quadro,driver>=535,driver<536 brand=quadrortx,driver>=535,driver<536 brand=nvidiartx,driver>=535,driver<536 brand=vapps,driver>=535,driver<536 brand=vpc,driver>=535,driver<536 brand=vcs,driver>=535,driver<536 brand=vws,driver>=535,driver<536 brand=cloudgaming,driver>=535,driver<536 brand=unknown,driver>=550,driver<551 brand=grid,driver>=550,driver<551 brand=tesla,driver>=550,driver<551 brand=nvidia,driver>=550,driver<551 brand=quadro,driver>=550,driver<551 brand=quadrortx,driver>=550,driver<551 brand=nvidiartx,driver>=550,driver<551 brand=vapps,driver>=550,driver<551 brand=vpc,driver>=550,driver<551 brand=vcs,driver>=550,driver<551 brand=vws,driver>=550,driver<551 brand=cloudgaming,driver>=550,driver<551 brand=unknown,driver>=560,driver<561 brand=grid,driver>=560,driver<561 brand=tesla,driver>=560,driver<561 brand=nvidia,driver>=560,driver<561 brand=quadro,driver>=560,driver<561 brand=quadrortx,driver>=560,driver<561 brand=nvidiartx,driver>=560,driver<561 brand=vapps,driver>=560,driver<561 brand=vpc,driver>=560,driver<561 brand=vcs,driver>=560,driver<561 brand=vws,driver>=560,driver<561 brand=cloudgaming,driver>=560,driver<561 brand=unknown,driver>=565,driver<566 brand=grid,driver>=565,driver<566 brand=tesla,driver>=565,driver<566 brand=nvidia,driver>=565,driver<566 brand=quadro,driver>=565,driver<566 brand=quadrortx,driver>=565,driver<566 brand=nvidiartx,driver>=565,driver<566 brand=vapps,driver>=565,driver<566 brand=vpc,driver>=565,driver<566 brand=vcs,driver>=565,driver<566 brand=vws,driver>=565,driver<566 brand=cloudgaming,driver>=565,driver<566"
      ENV NV_CUDA_CUDART_VERSION=12.8.90-1

      COPY cuda.repo-x86_64 /etc/yum.repos.d/cuda.repo

      LABEL maintainer="NVIDIA CORPORATION <sw-cuda-installer@nvidia.com>"

      RUN ls -alh /etc/pki/rpm-gpg/

      RUN env

      RUN NVIDIA_GPGKEY_SUM=d0664fbbdb8c32356d45de36c5984617217b2d0bef41b93ccecd326ba3b80c87 && \
          curl -fsSL https://developer.download.nvidia.com/compute/cuda/repos/rhel9/${NVARCH}/D42D0685.pub | sed '/^Version/d' > /etc/pki/rpm-gpg/RPM-GPG-KEY-NVIDIA && \
          echo "$NVIDIA_GPGKEY_SUM  /etc/pki/rpm-gpg/RPM-GPG-KEY-NVIDIA" | sha256sum -c --strict -

      ENV CUDA_VERSION=12.8.1

      # For libraries in the cuda-compat-* package: https://docs.nvidia.com/cuda/eula/index.html#attachment-a
      RUN ${PKG_CMD} upgrade -y && ${PKG_CMD} install -y \
          cuda-cudart-12-8-${NV_CUDA_CUDART_VERSION} \
          cuda-compat-12-8 \
          && ${PKG_CMD} clean all \
          && rm -rf /var/cache/yum/*

      # nvidia-docker 1.0
      RUN echo "/usr/local/cuda/lib64" >> /etc/ld.so.conf.d/nvidia.conf

      ENV PATH=/usr/local/cuda/bin:${PATH}
      ENV LD_LIBRARY_PATH=/usr/local/cuda/lib64

      ADD https://gitlab.com/nvidia/container-images/cuda/-/raw/master/NGC-DL-CONTAINER-LICENSE /NGC-DL-CONTAINER-LICENSE

      # nvidia-container-runtime
      ENV NVIDIA_VISIBLE_DEVICES=all
      ENV NVIDIA_DRIVER_CAPABILITIES=compute,utility
    configMaps:
      - configMap:
          name: cuda-repo
        destinationDir: .
  triggers:
    - type: ConfigChange
    - type: ImageChange
  runPolicy: Serial
